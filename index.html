<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Posts</title>
    <link rel="stylesheet" href="styles/style.css">
    </head>

<body>
    <h1>Posts</h1>

    <div class="controls-container">
        <div class="control-group">
            <input type="text" id="adicionarItem" placeholder="Novo Item da Lista">
            <button id="botAdicionar">Adicionar</button>
        </div>
        <div class="control-group">
            <input type="number" id="id_item" placeholder="Nº do Item para Ação">
            <input type="text" id="descItem" placeholder="Nova Descrição do Item">
            <button id="botEditar">Editar Item</button>
            <button id="botRemover">Remover Item</button>
        </div>
    </div>

    <div id="content">
        </div>

   <script src="script/script.js"></script>
   </body>

</html>
